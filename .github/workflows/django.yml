name: Django CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10.4]

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: your_database_name
          MYSQL_USER: your_username
          MYSQL_PASSWORD: "asda" # Reference the secret
          MYSQL_TCP_PORT: 3306
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Dentists/requirements.txt
      - name: Check Database Connectivity
        run: |
          sudo /etc/init.d/mysql start
          mysql -uroot -p 
          GRANT ALL PRIVILEGES ON *.* TO 'root'@'localhost' IDENTIFIED BY ${{ secrets.DB_PASSWORD }};
          python Dentists/manage.py check

      - name: Run Database Migrations
        run: |
          python Dentists/manage.py migrate
      - name: Run Tests
        run: |
          python Dentists/manage.py test
